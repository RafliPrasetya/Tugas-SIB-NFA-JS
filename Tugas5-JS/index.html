<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Produk</h1>

        <!-- Daftar Produk -->
        <h2>Daftar Produk</h2>
        <ul id="product-list"></ul>

        <!-- Form Tambah Produk -->
        <h2>Tambah Produk</h2>
        <input type="text" id="product-name" placeholder="Nama Produk">
        <input type="number" id="product-price" placeholder="Harga Produk">
        <button id="add-product">Tambah Produk</button>

        <!-- Form Hapus Produk -->
        <h2>Hapus Produk</h2>
        <input type="number" id="delete-id" placeholder="ID Produk">
        <button id="delete-product">Hapus Produk</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
